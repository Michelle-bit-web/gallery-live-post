<div class="row">
    <div class="col-md-6">
        <h3>Post Add</h3>
        <h3>Post Edit</h3>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">Title</label>
                <input formControlName="title" class="form-control" type="text" name="" id="">
            </div>
            <div class="form-group">
                <label for="">Descripion</label>
                <textarea formControlName="description" class="form-control" type="text" name="" id=""></textarea>
            </div>
             <div class="form-group">
                <label for="">Image Path</label>
                <input formControlName="imagePath" class="form-control" type="text" name="" id="">
                <img class="img-responsive card" src="{{form.value.imagePath}}" alt="Preview of image comes here">
            </div>
            <button class="btn btn-success" type="submit" [disabled]="form.invalid">Save</button> |  
            <button class="btn btn-primary" type="reset">Clear</button>
        </form>
    </div>
</div>
